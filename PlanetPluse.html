<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PlanetPulse - Environmental News Dashboard</title>

<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&dis play=swap" rel="stylesheet">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/*	GLOBAL STYLE	*/
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: "Inter", sans-serif;
}

body {
background: #f5f7fa; color: #222;
display: flex;
flex-direction: column;
min-height: 100vh;
}

/*	NAVBAR	*/ nav {
background: #1e293b; color: white;
padding: 15px 25px; display: flex;
justify-content: space-between; align-items: center;
}

nav h1 {
font-size: 1.5rem;
}

#searchBar {
padding: 7px 10px; width: 260px;
border-radius: 6px; border: none;
}

/*	LAYOUT	*/
.container {
display: flex; padding: 20px; gap: 20px;
}

/* SIDEBAR */
.sidebar {
width: 250px; background: white; padding: 15px;
border-radius: 10px; height: fit-content;
box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.sidebar h3 {
margin-bottom: 10px;
}

.sidebar select { width: 100%; padding: 8px;
border-radius: 6px;
border: 1px solid #ddd; margin-bottom: 20px;
}

/*	NEWS LIST	*/
.news-area { flex: 1;
}

.news-card {
background: white; padding: 15px;
border-radius: 12px; margin-bottom: 18px;
box-shadow: 0 3px 8px rgba(0,0,0,0.07);
}
.news-card h2 { font-size: 1.2rem;
margin-bottom: 8px;
}

.news-meta {
font-size: 0.85rem; color: #555;
margin-bottom: 10px;
}

.bookmark-btn {
background: #10b981; padding: 6px 12px; color: white;
border: none;
border-radius: 6px; cursor: pointer;
}

/*	CHART SECTION	*/
.chart-box {
background: white; padding: 20px;
border-radius: 12px;
box-shadow: 0 3px 8px rgba(0,0,0,0.08); margin: 20px;
}

/*	RESPONSIVE	*/
@media (max-width: 900px) {
.container {
flex-direction: column;
}

.sidebar { width: 100%;
}
}
</style>
</head>

<body>

<!	NAVBAR	>
<nav>
<h1>üåç PlanetPulse</h1>
<input type="text" id="searchBar" placeholder="Search environmental news...">
</nav>

<!	CHART	>
<div class="chart-box">
<h2>Environmental News Trends</h2>
<canvas id="trendChart"></canvas>
</div>

<!	MAIN CONTAINER	>
<div class="container">

<!-- SIDEBAR FILTERS -->
<div class="sidebar">
<h3>Filter by Category</h3>
<select id="categoryFilter">
<option value="all">All</option>
<option value="Climate Change">Climate Change</option>
<option value="Wildlife">Wildlife</option>
<option value="Sustainability">Sustainability</option>
<option value="Pollution">Pollution</option>
</select>

<h3>Filter by Region</h3>
<select id="regionFilter">
<option value="all">All</option>
<option value="Global">Global</option>
<option value="Europe">Europe</option>
<option value="Asia">Asia</option>
<option value="Africa">Africa</option>
<option value="America">America</option>
</select>
</div>

<!-- NEWS AREA -->
<div class="news-area" id="newsContainer"></div>

</div>

<script>
// ---------------- MOCK NEWS DATA	//
const newsData = [
	{
		title: "Global CO‚ÇÇ Emissions Reach Record High in 2025",
		category: "Climate Change",
		region: "Global",
		summary: "A new UN report shows emissions rising due to industrial rebound...",
		date: "2025-01-12"
	},
	{
		title: "Tiger Population Rises in India After Conservation Efforts",
		category: "Wildlife",
		region: "Asia",
		summary: "India reports a 14% increase in tiger numbers due to strict anti-poaching laws...",
		date: "2025-02-02"
	},
	{
		title: "Europe Pushes for 80% Renewable Energy by 2040",
		category: "Sustainability",
		region: "Europe",
		summary: "The EU sets an ambitious renewable energy target amidst climate challenges...",
		date: "2025-01-30"
	},
	{
		title: "Plastic Waste Levels Surge in Coastal Africa",
		category: "Pollution",
		region: "Africa",
		summary: "Environmental groups warn of dangerous levels of plastic pollution...",
		date: "2025-02-10"
	}
];

// STORE BOOKMARKS
let bookmarks = [];


// ---------------- RENDER NEWS FUNCTION	//
function renderNews() {
const container = document.getElementById("newsContainer");
container.innerHTML = "";

const searchQuery =
document.getElementById("searchBar").value.toLowerCase();
const category = document.getElementById("categoryFilter").value; const region = document.getElementById("regionFilter").value;

const filtered = newsData.filter(item => { return (
(category === "all" || item.category === category) && (region === "all" || item.region === region) &&
item.title.toLowerCase().includes(searchQuery)
);
});

filtered.forEach(article => {
const card = document.createElement("div"); card.className = "news-card";
card.innerHTML = `
<h2>${article.title}</h2>
<div class="news-meta">${article.category} ¬∑ ${article.region} ¬∑
${article.date}</div>
<p>${article.summary}</p>
<button class="bookmark-btn">Bookmark</button>
`;
card.querySelector("button").onclick = () => { bookmarks.push(article);
alert("Article bookmarked!");
};
container.appendChild(card);
});
}
// ---------------- SEARCH & FILTER EVENTS	//
document.getElementById("searchBar").addEventListener("input", renderNews);
document.getElementById("categoryFilter").addEventListener("change", renderNews);
document.getElementById("regionFilter").addEventListener("change", renderNews);

// INITIAL LOAD
renderNews();


//	TREND CHART	//
const ctx = document.getElementById("trendChart").getContext("2d");

new Chart(ctx, { type: 'line', data: {
labels: ["2019", "2020", "2021", "2022", "2023", "2024", "2025"],
datasets: [{
label: "Climate Articles Published", data: [10, 14, 17, 20, 22, 26, 31],
borderColor: "#2563eb", borderWidth: 2,
fill: false, tension: 0.2
}]
},
options: {
responsive: true
}
});
</script>
</body>
</html>
